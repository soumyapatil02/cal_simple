name: Java CI - Build, Test & Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download JUnit
        run: |
          curl -L -o junit-platform-console-standalone.jar \
          https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.1/junit-platform-console-standalone-1.10.1.jar

      - name: Compile source
        run: javac cal.java

      - name: Compile tests
        run: javac -cp .:junit-platform-console-standalone.jar calTest.java

      - name: Run unit tests
        run: java -jar junit-platform-console-standalone.jar -cp . --scan-class-path

      - name: Package JAR
        run: jar cfe cal.jar cal cal.class

      - name: Verify packaged files
        run: ls -l

      - name: Build Docker image (DEPLOY)
        run: docker build -t cal-app .

      - name: Run Docker container
        run: |
          docker run -d --name cal-container cal-app
